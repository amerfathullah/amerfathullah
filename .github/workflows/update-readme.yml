name: Update README with recent activity
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README
        uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_USERNAME: amerfathullah
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
